<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <script src="lib/ionic/js/moment.min.js"></script>

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
  <script src="lib/ionic/js/angular/angular-moment.min.js"></script>
  <script src="js/lodash.min.js"></script>
  <script src="js/restangular.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="js/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!--
  ionic plugin add https://github.com/phonegap-build/PushPlugin.git
  ionic plugin add https://github.com/EddyVerbruggen/Toast-PhoneGap-Plugin.git
  -->

</head>
<body ng-app="lineAlertApp" ng-controller="globalController">

<ion-nav-view></ion-nav-view>

<script id="templates/main.html" type="text/ng-template">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
      </ion-nav-bar>

      <ion-nav-view class="slide-left-right" name="mainContent"></ion-nav-view>
    </ion-side-menu-content>
    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item menu-close ui-sref="app.nba.games" ng-class="{active:isActive('/nba')}">
            NBA
          </ion-item>
          <ion-item menu-close ui-sref="app.nfl.games" ng-class="{active:isActive('/nfl')}">
            NFL
          </ion-item>
          <ion-item menu-close ui-sref="app.nhl.games" ng-class="{active:isActive('/nhl')}">
            NHL
          </ion-item>
          <ion-item menu-close ui-sref="app.misc.preferences" ng-class="{active:isActive('/preferences')}">
            Preferences
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</script>

</body>
</html>
